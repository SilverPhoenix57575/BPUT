apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: ai-learning-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-learning-frontend
  template:
    metadata:
      labels:
        app: ai-learning-frontend
    spec:
      containers:
      - name: frontend
        image: ai-learning-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
