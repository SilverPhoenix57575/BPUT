<!DOCTYPE html>
<html>
<head>
    <title>Backend Connection Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .test { background: white; padding: 20px; margin: 10px 0; border-radius: 8px; }
        .success { border-left: 4px solid #10b981; }
        .error { border-left: 4px solid #ef4444; }
        button { background: #3b82f6; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; }
        button:hover { background: #2563eb; }
        pre { background: #f9fafb; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Backend Connection Test</h1>
    
    <div class="test">
        <h3>Test 1: Root Endpoint</h3>
        <button onclick="testRoot()">Test GET /</button>
        <div id="root-result"></div>
    </div>

    <div class="test">
        <h3>Test 2: Health Check</h3>
        <button onclick="testHealth()">Test GET /health</button>
        <div id="health-result"></div>
    </div>

    <div class="test">
        <h3>Test 3: AI Question Endpoint</h3>
        <button onclick="testAIQuestion()">Test POST /api/v1/ai/question</button>
        <div id="ai-result"></div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:8000';

        async function testRoot() {
            const resultDiv = document.getElementById('root-result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            try {
                const response = await fetch(`${BASE_URL}/`);
                const data = await response.json();
                resultDiv.innerHTML = `
                    <p style="color: green;">✓ Success! Status: ${response.status}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">✗ Error: ${error.message}</p>`;
            }
        }

        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            try {
                const response = await fetch(`${BASE_URL}/health`);
                const data = await response.json();
                resultDiv.innerHTML = `
                    <p style="color: green;">✓ Success! Status: ${response.status}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">✗ Error: ${error.message}</p>`;
            }
        }

        async function testAIQuestion() {
            const resultDiv = document.getElementById('ai-result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            try {
                const response = await fetch(`${BASE_URL}/api/v1/ai/question`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question: 'What is 2+2?',
                        userId: 'test_user',
                        chatHistory: []
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p style="color: green;">✓ Success! Status: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p style="color: orange;">⚠ Response Status: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">✗ Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
